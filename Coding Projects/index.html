<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Message</title>
  <link rel="stylesheet" href="message.css">
  <script src="message.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 id="title" class="arched-title">Hello!</h1>

    <img id="Heart" src="Heart.png" alt="Giant Heart" class="center-image">

      Click on the heart to continue!
    </p>

    <div id="question" style="display: none;">
      <p>Will you be my Valentine?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="result">

      <img id="fireworks" src="fireworks.gif" style="display:none;" class="center-image">

    </div>
  </div>
</body>
</html>
